spring:
  application:
    name: StroyChains
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=StoryChains
    username: postgres
    password: 666
    driver-class-name: org.postgresql.Driver


  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        default_schema: StoryChains

server:
  port: 8081

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace